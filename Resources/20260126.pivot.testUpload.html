<!DOCTYPE html>
<html>
<head>
    <title>Direct Upload Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .result { margin-top: 20px; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background: #d4edda; border-color: #c3e6cb; }
        .error { background: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üß™ Direct Upload Test</h1>
    <p>This bypasses all React/Vite to test raw upload functionality.</p>
    
    <div>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.odt,.png,.jpg,.jpeg">
        <br><br>
        <input type="text" id="position" placeholder="Target Position" value="Software Engineer">
        <br><br>
        <button onclick="testUpload()">Test Upload</button>
        <button onclick="testHealth()">Test Backend Health</button>
    </div>
    
    <div id="result"></div>
    
    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">‚è≥ Testing backend...</div>';
            
            try {
                const response = await fetch('http://localhost:3001/api/health');
                const data = await response.json();
                resultDiv.innerHTML = `<div class="result success">‚úÖ Backend is reachable!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="result error">‚ùå Backend NOT reachable: ${error.message}</div>`;
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const position = document.getElementById('position').value;
            const resultDiv = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                alert('Please select a file');
                return;
            }
            
            resultDiv.innerHTML = '<div class="result">‚è≥ Uploading...</div>';
            
            const formData = new FormData();
            formData.append('resume', fileInput.files[0]);
            formData.append('targetPosition', position);
            
            console.log('Uploading file:', fileInput.files[0].name);
            console.log('File type:', fileInput.files[0].type);
            console.log('File size:', fileInput.files[0].size);
            
            try {
                const response = await fetch('http://localhost:3001/api/analyze', {
                    method: 'POST',
                    body: formData
                });
                
                console.log('Response status:', response.status);
                console.log('Response headers:', [...response.headers.entries()]);
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `<div class="result success">‚úÖ Upload successful!<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                } else {
                    resultDiv.innerHTML = `<div class="result error">‚ùå Upload failed (${response.status})<pre>${JSON.stringify(data, null, 2)}</pre></div>`;
                }
            } catch (error) {
                console.error('Upload error:', error);
                resultDiv.innerHTML = `<div class="result error">‚ùå Upload error: ${error.message}<br><br>Check the browser console (F12) for more details.</div>`;
            }
        }
    </script>
</body>
</html>
